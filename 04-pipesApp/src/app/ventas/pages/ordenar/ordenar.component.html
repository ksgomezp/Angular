<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{'Nosotros' | mayusculas:enMayusculas}}.</p>
    
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        
        
    </div>
    
    <div class="p-toolbar-group-right">

        <button pButton class="mr-1 p-button-success" (click)="enMayusculas = !enMayusculas;">
            toggle mayusculas
        </button>

        <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1 p-button-info" (click)="cambiarOrden('nombre')"></button>

        <button pButton icon="pi pi-sort" label="Vuela" class="mr-1 p-button-help" (click)="cambiarOrden('vuela')"></button>

        <button pButton icon="pi pi-sort" label="Por color" class="mr-1 p-button-warning" (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-3">
        <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre }}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>

                </tr>
            </ng-template>
        </p-table>
    </div>


</div>

<div class="grid">
    <div class="col mt-3">
        <p-table [value]="heroes" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre }}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>

                </tr>
            </ng-template>
        </p-table>
    </div>


</div>

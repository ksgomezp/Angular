<h2>
    Reactivos: Dinamicos
</h2>
<hr>

<form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">


    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input formControlName="nombre" class="form-control" placeholder="Nombre de la persona" required>
            <span *ngIf="campoEsValido('nombre')" class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input [formControl]="nuevoFavorito"  class="form-control" placeholder="Agregar favorito" (keyup.enter)="agregarFavorito()">

                <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>

        </div>
    </div>

    <!-- Lista de juegos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls ; let i = index">

                <input class="form-control "  [formControlName]="i">

                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">
                    Eliminar
                </button>

            </div>



        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end" type="button" (click)="guardar()"
                >Guardar</button>
        </div>
    </div>

</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>

<span>Agregar juegos</span>
<pre>{{nuevoFavorito.valid}}</pre>
<pre>{{nuevoFavorito.value}}</pre>
<br>
